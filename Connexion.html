  <div>
    <h2>Connexion</h2>
    <form>
        <div id="login-form">
        <p>
            <h2>
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </h2>
        </p>
        <p>
            <h2>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </h2>
        </p>
        <p>
            <h2>
                <button type="button" onclick="login()">Se connecter</button>
            </h2>
            
        </p>
        </div>
        <h2>
            <button id="logout-button" type="button" onclick="logout" style="display: none;">Se déconnecter</button>
        </h2>
        
    </form>
  </div>

  <script>
    function toggleAuthentication() {
      var isLoggedIn = sessionStorage.getItem('isLoggedIn');

      if (isLoggedIn === 'true') {
        // L'utilisateur est connecté, affiche le bouton de déconnexion
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('logout-button').style.display = 'block';
      } 
      if (isLoggedIn === 'false')  {
        // L'utilisateur n'est pas connecté, affiche le formulaire de connexion
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('logout-button').style.display = 'none';
      }
    }

    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Simulation de stockage de l'état de connexion dans sessionStorage
      if (username === "jad" && password === "toutnu") {
        sessionStorage.setItem('isLoggedIn', 'true');
        toggleAuthentication();
      } else {
        alert('Nom d\'utilisateur ou mot de passe incorrect');
      }
    }

    function logout() {
      sessionStorage.setItem('isLoggedIn','false');
      toggleAuthentication();
    }
  </script>
